    <title>Atividade 1(Par ou Ímpar)</title>
    <script language="Javascript" type="text/Javascript">
        let numeroint = prompt("Digite um número inteiro positivo");
        if(numeroint % 2 == 0){
            alert("É par");

        } else{
            alert("É impar");
        }
    </script>
