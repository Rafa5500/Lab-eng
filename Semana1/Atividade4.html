<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4(Verificador de tipo de dado)</title>
    <script language="Javascript" type="text/Javascript">
        let dado = prompt("Escreva uma frase:");

        if (dado !== null) { 
            const confirmar = confirm("Deseja verificar o tipo do dado informado?");

            if (confirmar) {

                if (!isNaN(dado) && dado.trim() !== "") {
                    dado = Number(dado);
                } else if (dado.toLowerCase() === "true" || dado.toLowerCase() === "false") {
                    dado = (dado.toLowerCase() === "true"); 
                }

                document.body.innerHTML = `<h2>O tipo do dado é: ${typeof dado}</h2>`;
            } else {
                document.body.innerHTML = `<h2>Obrigado por visitar esta página</h2>`;
            }
        }
    </script>
</head>

</body>
</html>
